
<div class="row">
    <div class="col-xs-12">
        <p>Add new server or blueprint</p>
        <label>Server Name</label>
        <input class="form-control" type="text" #serverName>
        <label>Server Content</label>
        <input class="form-control" type="text" #serverContent>
        <br>
        <button class="btn btn-primary" (click)="onAddServer(serverName)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(serverName)">Add Server Blueprint</button>
    </div>
</div>
